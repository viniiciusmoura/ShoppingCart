<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Produtos</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">

            <nav class="navbar bg-light">
                <a class="navbar-brand" href="#">
                    <img src="https://cdn-icons-png.flaticon.com/512/25/25179.png" alt="Logo" width="30" height="30" class="d-inline-block align-text-top">
                    Produtos 
                </a>
   
                <div class="d-flex">
                    <a href="/vendas/carrinho" class="btn btn-outline-success">
                        Carrinho <span th:text="(${session.venda==null} ? '' : '('+${session.venda.itens.size()}+')')"></span>
                    </a>
                </div>
            </nav>
            <a class="navbar-brand" href="/produtos/form">
                    Cadastrar produto
            </a>
            -
            <a class="navbar-brand" href="/vendas/vendasrealiazadas">
                    Listar vendas
            </a>
            <div class="row g-4 py-5 row-cols-1 row-cols-lg-3">
                
              
                
                <div class="feature col" th:each="produto: ${produtos}">
                    <div class="feature-icon bg-primary bg-gradient">
                        <svg class="bi" width="1em" height="1em"><use xlink:href="#toggles2"></use></svg>
                     </div>
                 
                    <form action="/vendas/addcart" method="post">
                        
                        <h2 th:text="${produto.descricao}"></h2>
                        <h4>R$ <span th:text="${produto.valor}"></span> </h4>
                        <label>Qtd:</label>
                        <input type="hidden" name="idprod" th:value="${produto.id}" />
                        <input type="number" name="qtd" required />
                        <input type="submit" class="btn btn-primary" value="Comprar"/>
                    </form>
                        
                </div>
            </div>
           
        </div>
        
      

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    </body>
</html>
